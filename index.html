<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Social Media</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input type="search" name="search" id="search" placeholder="Search" />
        </div>
        <div class="profile-bar">
          <label for="create-post" class="btn btn-primary">Create</label>
          <img class="profile-pic" src="images/profile-1.jpg" />
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main>
      <div class="container">
        <!-- LEFT -->
        <div class="left">
          <div class="side-container">
            <a href="">
              <img src="images/profile-1.jpg" class="profile-pic" />
            </a>
            <div class="links-container">
              <a href="">Youssef Bassiem</a>
              <a id="handle" href="">@Youssef</a>
            </div>
          </div>

          <aside>
            <a href="">
              <i class="uli uil-home"></i>
              <h3>Home</h3>
            </a>

            <a href="">
              <i class="uli uil-compass"></i>
              <h3>Explore</h3>
            </a>

            <a href="">
              <i class="uli uil-bell"></i>
              <h3>Notification</h3>
              <!-- POPUP -->
            </a>

            <a href="">
              <i class="uli uil-envelope"></i>
              <h3>Message</h3>
            </a>

            <a href="">
              <i class="uli uil-bookmark"></i>
              <h3>Bookmarks</h3>
            </a>

            <a href="">
              <i class="uli uil-chart-line"></i>
              <h3>Analytics</h3>
            </a>

            <a href="">
              <i class="uli uil-palette"></i>
              <h3>Theme</h3>
            </a>

            <a href="">
              <i class="uli uil-setting"></i>
              <h3>Settings</h3>
            </a>
          </aside>
        </div>

        <!--MIDDLE -->
        <div class="middle"></div>

        <!-- RIGHT -->
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
